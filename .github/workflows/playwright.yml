name: Playwright Tests

on:
  schedule:
    - cron: "0 20 * * 0-4" # 7:00 AM AEDT / 6:00 AM AEST, Mon–Fri (20:00 UTC Sun–Thu)
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tests-rooms:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    concurrency:
      group: playwright-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Cache Playwright browsers (optional but faster)
      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # If playwright-bdd is a devDependency, you do NOT need to install it here.
      # - name: Install playwright-bdd (only if it's not already in package.json)
      #   run: yarn add -D playwright-bdd

      - name: Run Playwright Tests
        run: yarn test

      - name: Show testContext.json location
        run: find . -name testContext.json

      - name: Print testContext.json contents
        run: cat ./tests/testContext.json || echo "File not found"

      - name: Upload Playwright Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30
